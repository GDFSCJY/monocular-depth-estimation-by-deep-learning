# model selection
model_selection: "ema"
# checkpoint
checkpoint_path: "../result/checkpoints.pkl"
# dataset
dataset_path: "../nyu_data"
# resolution
resolution: [240, 320]
# device
device: "cuda"
# outputs
outputs_dir: "../outputs"
# display
verbose: 500
# other
random_seed: 42
num_workers: 4
pin_memory: True
prefetch_factor: 2
